        - Divide and Conquer: notes/ADS/divide_and_conquer.md
        - Dynamic Programming: notes/ADS/dynamic_programming.md
        - Greedy: notes/ADS/Greedy.md
        - NP-Complete: notes/ADS/np_complete.md
        - Approximation: notes/ADS/Approximation.md
        - Local Search: notes/ADS/Local_search.md
        - Randomized Algorithm: notes/ADS/Randomized_Algorithm.md
        - Parallel Algorithm: notes/ADS/Parallel_Algorithm.md
        - External Sort: notes/ADS/External_Sort.md
    - 普通物理学2:
      - 麦克斯韦方程组: notes/general_physics_2/Maxwell's_Equations.md
      - 电磁波与光波: notes/general_physics_2/电磁波与光波.md
      - 光学: notes/general_physics_2/光学.md
      - 量子: notes/general_physics_2/量子.md
