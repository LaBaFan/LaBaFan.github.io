site_description: "LaBaFan's Blog"

theme:
  name: material
  custom_dir: overrides
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到浅色模式
  custom_dir: overrides

  features:
    - navigation.tabs        # 顶部标签导航
    - navigation.tabs.sticky # 固定顶部标签
    - navigation.sections    # 导航分节
    - navigation.indexes    # 导航索引
    - navigation.instant    # 即时加载
    - navigation.instant.prefetch # 预加载
    - content.code.copy     # 代码复制按钮
    - search.highlight      # 搜索高亮
    - search.suggest       # 搜索建议
    - navigation.footer
    - navigation.top        # 返回顶部按钮
    - navigation.footer     # 上一页/下一页导航
    - search.share         # 搜索结果分享
    - content.tabs.link    # 标签页同步
    - content.tooltips     # 工具提示
    - content.code.annotate # 代码注释
    - announce.dismiss     # 可关闭的公告横幅
    - navigation.instant    # 即时加载
    - navigation.tracking   # URL 追踪
    - search.highlight      
    - search.share
    - search.suggest

  icon:
    repo: fontawesome/brands/github
    logo: material/library

extra_css:
  - stylesheets/extra.css

